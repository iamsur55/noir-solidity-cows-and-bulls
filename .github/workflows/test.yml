name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_VERSION: nightly-2026-01-14
  FOUNDRY_FALLBACK_REF: b272ce3366987406406e9eb1b82596653a3ad628
  NARGO_VERSION: 1.0.0-beta.18
  BB_VERSION: 3.0.0-nightly.20260102

jobs:
  check:
    name: cows-and-bulls
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry (retry)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          export FOUNDRY_DIR="$HOME/.foundry"
          export FOUNDRY_BIN_DIR="$FOUNDRY_DIR/bin"

          curl -L https://foundry.paradigm.xyz | bash
          export PATH="$FOUNDRY_BIN_DIR:$PATH"
          echo "$FOUNDRY_BIN_DIR" >> "$GITHUB_PATH"
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

          test -x "$FOUNDRY_BIN_DIR/foundryup"

          install_ok=0
          for attempt in 1 2 3 4 5; do
            echo "Foundry install attempt $attempt"
            rm -f "$FOUNDRY_BIN_DIR/forge" \
              "$FOUNDRY_BIN_DIR/cast" \
              "$FOUNDRY_BIN_DIR/anvil" \
              "$FOUNDRY_BIN_DIR/chisel"

            if "$FOUNDRY_BIN_DIR/foundryup --install "$FOUNDRY_VERSION"; then

              # Check if we downloaded HTML instead of binary
              if ! file "$FOUNDRY_BIN_DIR/forge" | grep -q 'ELF'; then
                echo "Corrupt forge download (likely CDN HTML). Retrying..."
                sleep $((attempt * 5))
                continue
              fi

              if "$FOUNDRY_BIN_DIR/forge" --version >/dev/null 2>&1; then
                echo "Foundry install successful"
                install_ok=1
                break
              fi
            fi

            sleep $((attempt * 5))
          done

          if [ "$install_ok" -eq 0 ]; then
            echo "Foundry binary download failed repeatedly; building from source ref $FOUNDRY_FALLBACK_REF"
            rm -rf /tmp/foundry
            git clone https://github.com/foundry-rs/foundry /tmp/foundry
            cd /tmp/foundry
            git checkout "$FOUNDRY_FALLBACK_REF"
            cargo build --release --locked --bins
            install -m 0755 target/release/forge "$HOME/.cargo/bin/forge"
            install -m 0755 target/release/cast "$HOME/.cargo/bin/cast"
            install -m 0755 target/release/anvil "$HOME/.cargo/bin/anvil"
            install -m 0755 target/release/chisel "$HOME/.cargo/bin/chisel"
            command -v forge
            forge --version
          fi

      - name: Install Noir
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noirup/refs/heads/main/install | bash
          "$HOME/.nargo/bin/noirup" -v "$NARGO_VERSION"
          echo "$HOME/.nargo/bin" >> "$GITHUB_PATH"

      - name: Install Barretenberg
        run: |
          curl -L https://raw.githubusercontent.com/AztecProtocol/aztec-packages/refs/heads/next/barretenberg/bbup/install | bash
          "$HOME/.bb/bbup" -v "$BB_VERSION"
          echo "$HOME/.bb" >> "$GITHUB_PATH"

      - name: Verify tool installation
        run: |
          forge --version
          anvil --version
          nargo --version
          bb --version

      - name: Run circuit checks
        run: npm run zk:check

      - name: Prepare prover inputs
        run: cp circuits/Prover.example.toml circuits/Prover.toml

      - name: Execute circuit
        run: npm run zk:execute

      - name: Generate verifier
        run: npm run zk:verifier

      - name: Generate proof
        run: npm run zk:proof

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Foundry tests
        run: npm run foundry:test
